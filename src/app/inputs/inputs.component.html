
<div class="list-container">
  <ul>
    <li *ngFor="let item of todoLists">
      <label class="selectable-list-item-container">{{item}}
        <input type="checkbox" (click)="removeRow(item)">
        <span class="checkmark"></span>
      </label>
    </li>
  </ul>

  <div class="form-controls">
    <input #newItem (keyup.enter)="addList(newItem.value)" [(ngModel)]="addTaskValue">

    <button (click)="addList(newItem.value)">Add Task</button>
    <button (click)="clearItem(newItem)">Cancel</button>
  </div>
</div>
